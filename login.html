<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fbd3401b24.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500&family=Lato:wght@300;400&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="data:;base64,=" />
    <title>Login</title>
  </head>
  <body>
    <nav class="nav-container"></nav>
    <div class="wrapper">
      <h1>Sign in</h1>
      <form class="login-form">
        <div class="input-wrapper">
          <label for="username">Username</label>
          <input
            type="text"
            class="input"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="input-wrapper">
          <label for="password">Password</label>
          <input
            type="password"
            class="input"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="alert-container"></div>
        <button class="button login-button">Submit</button>
      </form>
    </div>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
